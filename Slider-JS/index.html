<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>Slider-JS</title>
</head>
<body>
	<section class="section completed-projects">
		<div class="container completed-container"> 
			<div class="completed-column-one">
				<h2 class="title completed-title">
					Completed <br>
					projects
				</h2>
				<div class="container completed-description">
					<p>
						Only a small part of the work performed by our company is <br>
						presented on the site. For 14 years on in the construction <br>
						market we have made happy more than 1000 families
					</p>
				</div>
				<div class="container completed-characteristics">
					<div class="characteristics-column">
						<h3 class="completed-subtitle">
							City:
						</h3>
							<p class="completed-text" id="city"></p>
						<h3 class="completed-subtitle">
							Repair time:
						</h3>
							<p class="completed-text" id="time"></p>
					</div>    
					<div class="characteristics-column">
						<h3 class="completed-subtitle">
							Apartment area:
						</h3>
							<p class="completed-text" id="area"></p>
						<h3 class="completed-subtitle">
							Repair cost:
						</h3>
							<p class="completed-text">
								Upon request
							</p>
					</div>
				</div>
				<div class="completed-nav-container">
					<button class="arrows arrow-left"></button>
					<ul class="completed-nav"></ul>
					<button class="arrows arrow-right"></button>    
				</div>
			</div>
			<div class="completed-column-two">
				<ul class="completed-links"></ul>
				<div class="completed-slider"></div>
			</div>
		</div>  
	</section>
	<script src="script.js"></script>
</body>
</html>
